<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand m-lg-2 fw-bolder" href="/">Snippit Guide</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end m-lg-3" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/login.html">Log in</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-dark" href="/signup.html">Sign up</a>
          </li>
        </ul>
      </div>
    </nav>
    <hr />

    <div class="container my-5">
      <!-- Search and Filter Section -->
      <div class="row mb-4">
        <div class="col-md-6">
          <div class="input-group">
            <input type="text" id="searchInput" class="form-control" placeholder="Search courses...">
            <button class="btn btn-dark" type="button" onclick="handleSearch()">Search</button>
          </div>
        </div>
        <div class="col-md-6">
          <div id="tagFilters" class="d-flex flex-wrap gap-2 text-black">
            <button class="btn btn-outline-dark text-black" type="button">Tag Name</button>
            <!-- Tags will be dynamically added here -->
          </div>
        </div>
      </div>

      <!-- Results Section -->
      <div class="row" id="cardContainer">
        <!-- Cards will be loaded dynamically -->
      </div>

      <!-- No Results Message -->
      <div id="noResults" class="text-center mt-4 d-none">
        <h3>No courses found</h3>
        <p>Try adjusting your search or filters</p>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
